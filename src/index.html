<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>NFWF Coastal Resilence Assessment</title>
</head>

<body>
  <div id="main" class="container-fluid h-100 d-flex flex-column">
    <h2 id="maintitle" >NFWF Coastal Resilence Assessment</h2>

    <!-- <div class="container"> -->
    <div class="container-fluid h-100 d-flex flex-column" id="main-content">
      <div class="row justify-content-start" id="top-bar">
        <div class="col" id="nav-holder">
        </div>
        <span id="view"></span>
      </div>


      <div class="row h-100 flex-fill map-row" ref="tab-index" id="tab-main-nav-map">
        <div class="col-12 col-md-8 col-sm-12 h-100 flex-fill" id="map-holder">
        </div>
        <div class="col-12 col-md-4 col-sm-12 h-100 flex-fill" >
          <div class="" id="maplayers_list-holder">
          </div>
          <div id="explore-holder" class="flex-fill h-100" >
            <button id="testzonal">Insert Zonal Stats</button>
            <h3>Start Exploring</h3>
            <div id="zonal-wrapper">
              <p class="zonal-instructions-initial">Click on the map to bring up information. Select multiple points to draw an area and get information on the area.</p>
            </div>
<!--
            <div class="sticky-top sideheading">
              <hr />
            </div>
-->
          </div>

        </div>
      </div>
      <div class="row h-100 flex-fill map-row d-none" ref="tab-download" id="tab-main-nav-download">
        <div class="" id="download-holder">
        </div>
      </div>
      <div class="row h-100 flex-fill map-row d-none" ref="tab-about" id="tab-main-nav-about">
        <div class="" id="about-holder">
        </div>
      </div>
      <div class="row h-100 flex-fill map-row d-none col-12" ref="tab-about" id="tab-main-nav-notfound">
        <div class="h-100 flex-fill col-12" id="notfound-holder">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
