<div class="container-fluid d-flex flex-column w-100">
  <div class="row d-flex w-100">
    <div class="sticky-top sideheading w-100">
      <h3  > Start Exploring</h3>
      <hr class="w-100"/>
    </div>
    <div id="user-shape" class="fow d-flex w-100 float-left">
        <button id="btn-clear-area" title="Clear Map" aria-label="Clear Map" type="button" class="btn btn-light btn-box user-shape btn-clear-area">Clear Areas on map</button>
        <button id="draw-area-btn" title="Draw Area on Map" aria-label="Draw Area on Map" type="button" class="btn btn-light btn-box user-shape btn-draw-area">Draw Area on map</button>
        <button id="testzonal" title="Insert Zonal Stats" aria-label="Insert Zonal Stats" type="button" class="btn btn-light btn-box user-shape btn-test-zonal">Insert Zonal Stats</button>
    </div>
    <div id="zonal-area-wrapper">
      <p class="zonal-instructions-initial">Click on the map to bring up information. Select multiple points to draw an area and get information on the area.</p>
    </div>
  </div>
</div>
