<div ref="map_info_list" id="map_info_list" class="map_info_list">
  <div class="toggle-list">
    <div class="flex-fill h-100" >
      <div class="sticky-top">
        <h5>Map Information</h5>
        <hr />
      </div>
    </div>

    <div ref="mapinfodata" id="mapinfodata" class="text-left mapinfodata">

      <div class="LayerList-spacer" id="ExposureLayers-Header" ></div>

      <div class="mapinfodata-header" id="Hubs-Header" >Hubs</div>
      <div class="mapinfodata-holder" id="hubs-holder" >
        <div class="mapinfodata-score text-left" id="hubs-title" >Hub</div>
        <div class="data-score text-center" id="hubs-score" style="background-color: #e9ecef; color: #343A4F;">Unknown Priority</div>
      </div>


      <br />
      <div class="mapinfodata-header" id="Exposure-Header" >Exposure</div>
      <div class="mapinfodata-holder" id="asset-holder" >
        <div class="mapinfodata-score text-left" id="asset-title" >Asset</div>
        <div class="data-score text-center" id="asset-score" style="background-color: #e9ecef; color: #343A4F;">N/A</div>
      </div>
      <div class="mapinfodata-holder" id="threat-holder" >
        <span class="fa fa-times mapinfo-math-icon float-left"></span><div class="mapinfodata-score text-left" id="threat-title" >Threat</div>
        <div class="data-score text-center" id="threat-score" style="background-color: #e9ecef; color: #343A4F;">N/A</div>
      </div>
      <hr class="mapinfo-math-hr" />
      <div class="mapinfodata-holder" id="exposure-holder" >
        <span class="fa fa-equals mapinfo-math-icon float-left"></span><div class="mapinfodata-score text-left" id="exposure-title " >Exposure</div>
        <div class="data-score text-center" id="exposure-score" style="background-color: #e9ecef; color: #343A4F;">N/A</div>
      </div>

      <br />
      <div class="mapinfodata-header" id="FishnWildlife-Header" >Fish and Wildlife</div>
      <div class="mapinfodata-holder" id="aquatic-holder" >
        <div class="mapinfodata-score text-left" id="aquatic-title" >Aquatic</div>
        <div class="data-score text-center" id="aquatic-score"style="background-color: #e9ecef; color: #343A4F;">N/A</div>
      </div>
      <div class="mapinfodata-holder" id="terrestrial-holder" >
        <div class="mapinfodata-score text-left" id="terrestrial-title" >Terrestrial</div>
        <div class="data-score text-center" id="terrestrial-score" style="background-color: #e9ecef; color: #343A4F;">N/A</div>
      </div>

    </div>
  </div>
</div>
